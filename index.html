<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js"></script>
</head>
<body>
    <button id="startAudio">Start</button>
    <audio id="audioElement" src="audio.mp3" controls></audio>
    <button id="startAudio">Start Audio</button>
    <br>
    <input type="range" id="modDepth" name="Mod Depth" min="0" max="0.003" value="0.002" step="any">
    <label for="modDepth">Mod Depth</label>
    <br>
    <input type="range" id="modFreq" name="Frequency" min="0.15" max="10" value="0" step="any">
    <label for="modFreq">Rate</label>
    <br>
    <input type="range" id="feedback" name="Feedback" min="0" max="0.85" value="0.5" step="any">
    <label for="feedback">Feedback</label>
    <br>
    <input type="range" id="manual" name="Manual" min="0" max="0.025" value="0.00001" step="any">
    <label for="manual">Manual</label>
    <br>
    <input type="range" id="filter" name="Filter" min="0" max="20000" value="2000" step="any">
    <label for="filter">Filter</label>
    <br>
    <input type="range" id="volume" name="Volume" min="0" max="1" value="0.4" step="any">
    <label for="volume">Input Gain</label>
</body>
</html>
